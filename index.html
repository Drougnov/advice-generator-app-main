<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <h1>Advice #<span id="advice-id">117</span></h1>
    <q id="quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
    <picture>
      <source media="(min-width:650px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="divider icon">
    </picture>
    <button class="btn" onclick="getQuotes(); timeout(); onClickDelayEvent (this);">
      <img src="./images/icon-dice.svg" alt="Dice-toggle button" class="dice">
    </button>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Drougnov" target="_blank">Biplob Barua Rocky</a>.
  </footer>
  <script src="app.js"></script>
</body>
</html>
